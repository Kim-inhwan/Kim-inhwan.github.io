<!-- About Me -->
  <section class="page-section" id="{{ site.data.sitetext.about.section | default: "about" }}">
    <div class="container">
		<div class="row">
			<div class="col-lg-12 text-center mb-5">
				<h2 class="section-heading text-uppercase">{{ site.data.sitetext.about.title | default: "About Me"}}</h2>
			</div>
			{% if site.data.sitetext.about.text1 %}
			<div class="col-lg-12 text-muted">
				{% if site.data.sitetext.about.subhead %}
				<h4 class="subheading mb-3" style="color:black"> {{ site.data.sitetext.about.subhead }}</h4> 
				{% endif %}
				<p style="color:black; text-indent:1em;">{{ site.data.sitetext.about.text1 }}</p>
				<p style="color:black; text-indent:1em;">{{ site.data.sitetext.about.text2 }}</p>
			</div>
			{% endif %}
		</div>
    </div>
  </section>
<!-- End About Me -->
