<!-- Skils -->
  <section class="bg-light page-section" id="{{ site.data.sitetext.skills.section | default: "skills" }}">
    <div class="container">
		<div class="row">
			<div class="col-lg-12 text-center mb-5">
				<h2 class="section-heading text-uppercase">{{ site.data.sitetext.skills.title | default: "Skills"}}</h2>
			</div>
		</div>
		<div class="text-center mx-auto" style="width:100%">
		{% for skill in site.data.sitetext.skills.tools %}
			<a>{{ skill.name }}</a>
		{% endfor %}
		</div>
    </div>
  </section>
<!-- End Skils -->
